<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Cities</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>List of words</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Status</th>
    </tr>

    <tr th:each="word : ${words}">
        <td th:text="${word.id}">Id</td>
        <td th:text="${word.name}">Word</td>
        <td th:text="${word.status}">Status</td>
    </tr>
</table>
</body>
</html>
